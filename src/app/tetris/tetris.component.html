<div class="flex justify-center items-center fondo">
  <div class="bg-white rounded-lg shadow-lg p-7">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">Tetris</h1>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <canvas #board class="game-board border border-black"></canvas>
      <div class="flex flex-col justify-between">
        <div class="space-y-2 text-center">
          <p class="text-lg font-semibold">
            Puntos: <span class="text-gray-700">{{ points }}</span>
          </p>
          <p class="text-lg font-semibold">
            LÃ­neas: <span class="text-gray-700">{{ lines }}</span>
          </p>
          <p class="text-lg font-semibold">
            Nivel: <span class="text-gray-700">{{ level }}</span>
          </p>
        </div>

        <!-- Tabla de Puntajes -->
        <div class="puntajes-container mt-8">
          <h2 class="text-2xl font-bold text-center mb-4">Tabla de Puntajes</h2>
          <table class="min-w-full table-auto">
            <thead>
              <tr>
                <th class="px-4 py-2">Usuario</th>
                <th class="px-4 py-2">Fecha</th>
                <th class="px-4 py-2">Puntaje</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let puntaje of puntajes">
                <td class="border px-4 py-2">{{ puntaje.usuario }}</td>
                <td class="border px-4 py-2">{{ puntaje.fecha }}</td>
                <td class="border px-4 py-2">{{ puntaje.puntaje }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Siguiente Pieza -->
        <div class="flex flex-col items-center mt-6">
          <p class="text-lg font-semibold mb-2">Siguiente Pieza</p>
          <canvas #next class="next border border-gray-600"></canvas>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button (click)="play()" class="play-button">Jugar</button>
    </div>

    <!-- Botones Arcade -->
    <div class="arcade-controls">
      <button (click)="moveLeft()" class="arcade-button">â¬…</button>
      <button (click)="rotatePiece()" class="arcade-button">ðŸ”„</button>
      <button (click)="moveRight()" class="arcade-button">âž¡</button>
      <button (click)="moveDown()" class="arcade-button">â¬‡</button>
    </div>
  </div>
</div>
