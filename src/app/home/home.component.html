<section class="w-full py-12 md:py-24 lg:py-32 fondo">
  <div
    class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-4 md:px-6 justify-center"
  >
    <!-- Tarjeta Mayor Menor -->
    <div
      class="relative card hover:scale-105 transition-all duration-300 transform grid h-[40rem] w-full max-w-[28rem] items-end justify-center overflow-hidden text-center rounded-lg"
    >
      <div
        class="absolute inset-0 m-0 h-full w-full rounded-lg bg-cover bg-center"
        style="background-image: url('assets/img/mayor_menor.png')"
      >
        <div
          class="absolute inset-0 h-full w-full rounded-lg bg-gradient-to-t from-black/80 via-black/50"
        ></div>
      </div>
      <div class="relative py-14 px-6 md:px-12">
        <h2 class="mb-6 text-3xl font-medium leading-[1.5] text-white">
          Mayor Menor
        </h2>
        <p class="mb-4 text-lg text-white">Juego de adivinanzas de números</p>
        <button
          class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg"
          [routerLink]="['/mayor-menor']"
        >
          Jugar
        </button>
      </div>
    </div>

    <!-- Tarjeta Preguntados -->
    <div
      class="relative card hover:scale-105 transition-all duration-300 transform grid h-[40rem] w-full max-w-[28rem] items-end justify-center overflow-hidden text-center rounded-lg"
    >
      <div
        class="absolute inset-0 m-0 h-full w-full rounded-lg bg-cover bg-center"
        style="background-image: url('assets/img/Preguntados.png')"
      >
        <div
          class="absolute inset-0 h-full w-full rounded-lg bg-gradient-to-t from-black/80 via-black/50"
        ></div>
      </div>
      <div class="relative py-14 px-6 md:px-12">
        <h2 class="mb-6 text-3xl font-medium leading-[1.5] text-white">
          Preguntados
        </h2>
        <p class="mb-4 text-lg text-white">Trivia de conocimiento general</p>
        <button
          class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg"
          [routerLink]="['/preguntados']"
        >
          Jugar
        </button>
      </div>
    </div>

    <!-- Tarjeta Tetris -->
    <div
      class="relative card hover:scale-105 transition-all duration-300 transform grid h-[40rem] w-full max-w-[28rem] items-end justify-center overflow-hidden text-center rounded-lg"
    >
      <div
        class="absolute inset-0 m-0 h-full w-full rounded-lg bg-cover bg-center"
        style="background-image: url('assets/img/Tetris.jpg')"
      >
        <div
          class="absolute inset-0 h-full w-full rounded-lg bg-gradient-to-t from-black/80 via-black/50"
        ></div>
      </div>
      <div class="relative py-14 px-6 md:px-12">
        <h2 class="mb-6 text-3xl font-medium leading-[1.5] text-white">
          Tetris
        </h2>
        <p class="mb-4 text-lg text-white">Clásico juego de bloques</p>
        <button
          class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg"
          [routerLink]="['/tetris']"
        >
          Jugar
        </button>
      </div>
    </div>

    <!-- Tarjeta Ahorcado -->
    <div
      class="relative card hover:scale-105 transition-all duration-300 transform grid h-[40rem] w-full max-w-[28rem] items-end justify-center overflow-hidden text-center rounded-lg"
    >
      <div
        class="absolute inset-0 m-0 h-full w-full rounded-lg bg-cover bg-center"
        style="background-image: url('assets/img/ahorcado.png')"
      >
        <div
          class="absolute inset-0 h-full w-full rounded-lg bg-gradient-to-t from-black/80 via-black/50"
        ></div>
      </div>
      <div class="relative py-14 px-6 md:px-12">
        <h2 class="mb-6 text-3xl font-medium leading-[1.5] text-white">
          Ahorcado
        </h2>
        <p class="mb-4 text-lg text-white">Juego de palabras</p>
        <button
          class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg"
          [routerLink]="['/ahorcado']"
        >
          Jugar
        </button>
      </div>
    </div>
  </div>
</section>
